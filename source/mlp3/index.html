    <a href="{{ level.screenshots[2] }}"><img class="sotd-list-thumbnail" src="{{ level.screenshots[2] }}" width=250></a>
    <a href="{{ level.screenshots[3] }}"><img class="sotd-list-thumbnail" src="{{ level.screenshots[3] }}" width=250></a>
